<p class="text-center">
  <button class="btn btn-default" type="submit">Add new event</button>
</p>
<form class="form-horizontal">
  <div class="form-group">
    <label for="headline" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="headline" ng-model="event.headline" placeholder="Headline">
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea type="text" class="form-control" id="description" placeholder="Description" ng-model="event.description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="address" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="address" placeholder="Address" ng-model="event.address">
    </div>
  </div>
  <div class="form-group">
    <label for="from" class="col-sm-2 control-label">From</label>
    <div class="col-sm-10">
      <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="event.startdate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
    </div>
  </div>
  <div class="form-group">
    <label for="to" class="col-sm-2 control-label">To</label>
    <div class="col-sm-10">
      <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="event.enddate" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
    </div>
  </div>
  <div class="form-group">
    <label for="zip" class="col-sm-2 control-label">Zip</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="zip" placeholder="Zip" ng-model="event.zip">
    </div>
  </div>
  <div class="form-group">
    <label for="country" class="col-sm-2 control-label">Country</label>
    <div class="col-sm-10">
      <select class="form-control" ng-model="event.country" ng-options="country.code as country.name for country in countries track by country.code">
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="location" class="col-sm-2 control-label">Location</label>
    <div class="col-sm-10">
      <input id="gmap-location-input" type="text" class="form-control" />
      <input id="gmap-location-lon" type="text" class="form-control hidden" ng-model="event.lon"/>
      <input id="gmap-location-lat" type="text" class="form-control hidden" ng-model="event.lat"/>
      <div id="gmap-locationpicker" style="width: 100%; height: 400px;" class="form-control"></div>
      <script type="text/javascript">
        $('#gmap-locationpicker').locationpicker({
          inputBinding: {
            latitudeInput: $('#gmap-location-lat'),
            longitudeInput: $('#gmap-location-lon'),
            locationNameInput: $('#gmap-location-input')
          },
          enableAutocomplete: true,
          onchanged: function(currentLocation, radius, isMarkerDropped) {
            $('#gmap-location-lat').val(currentLocation.latitude);
            $('#gmap-location-lat').trigger('input');
            $('#gmap-location-lon').val(currentLocation.longitude);
            $('#gmap-location-lon').trigger('input');
            console.log('Changed', $('#gmap-location-lon').val(), $('#gmap-location-lat').val());
          }
        });
      </script>
    </div>
  </div>
  <div class="form-group">
    <label for="category" class="col-sm-2 control-label">Category</label>
    <div class="col-sm-10">
      <select class="form-control" id="category" ng-model="event.category">
        <option>1</option>
        <option>2</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="hidden" ng-model="event.active" ng-init="event.active = 1">
      <button type="submit" class="btn btn-default" ng-click="saveEvent()">Save</button>
    </div>
  </div>
</form>
